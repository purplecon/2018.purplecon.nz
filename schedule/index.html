---
layout: default
---

<div class="">

    <section id="schedule-hero" class="portfolio success">
      <div class="container">
          <h2 class="text-center">Schedule</h2>
        <hr class="star-primary ">
        <p>
        These are the talks that are gonna be on, so you know exactly what you're missing while you're in the hallway making friends.
        </p>
        <p>
        </p>
      </div>
  </section>
  <section id="schedule" class="portfolio success">
      <div class="container">
              {% for talk in site.data.schedule %}
              <div class="schedule-grid">
                        <div class="talk-time">
                            <span class="start-time">{{ talk.start_time }}</span>
                        </div>
                        <div class="speaker">{{ talk.speaker }}</div>
                        <div class="title"><a href="/talks#{{ talk.id }}">{{ talk.title}}</a></div>
              </div>
                  {% endfor %}
      </div>

  </section>

</div>
