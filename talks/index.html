---
layout: default
---
<div class="">

    <section id="" class="portfolio success">
      <div class="container">
          <h2 class="text-center">Talks</h2>
        <hr class="star-primary ">
        <p>
        the freshest artists from across the digital realm are coming to purplecon to drop their newest mixtapes. this is our lineup.
        </p>
        <p>
        </p>
      </div>
  </section>
  <section id="talks" class="portfolio success">
      {% for talk in site.data.talks %}
      <div id="{{ talk.id }}" class="container">
          <div class="">
              <h3 class="title">{{ talk.title}}</h3>
              <h4 class="speaker">{{ talk.speaker }}</h3>
          </div>
          <div class="">
              <p class="abstract">{{ talk.description }}</p>
              <hr class="divider">

             <p class="bio">{{ talk.bio}}</p>
          </div>
      </div>
      {% endfor %}

  </section>

</div>
